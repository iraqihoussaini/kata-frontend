<ng-container>
  <h2>{{ title }}</h2>

  <p>{{ paragraph }}</p>
  <ul>
    <li *ngFor="let item of list">{{ item }}</li>
    <li *ngFor="let item of listWithLink">
      <strong>{{ item.textBlod }}</strong> :
      <a href="{{ item.link }}">{{ item.labelLink }}</a>
    </li>
  </ul>
</ng-container>
